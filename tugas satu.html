<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Tugas Satu </title>
    <script src="jquery-3.6.0.min.js"></script> <!-- import jQuery -->
    <script type="text/javascript">
      $(document).ready(function(){
      //mendefenisikan function ready pada dokumen dengan jQuery
      $(".sembunyi").click(function() {$("#logo").hide("slow") });
      //mendefenisikan function click pada class sembunyi serta id foto dengan jQuery
      $(".tampil").click(function() {$("#logo").show("slow") });
      //mendefenisikan function click pada class tampil serta id foto dengan jQuery
      $(".sembunyi1").click(function() {$("#belneg").hide("slow") });
      //mendefenisikan function click pada class sembunyi serta id foto dengan jQuery
      $(".tampil1").click(function() {$("#belneg").show("slow") });
      //mendefenisikan function click pada class tampil serta id foto dengan jQuery
    });
    </script>
  </head>
  <body>
    <div>
    <button class="sembunyi">sembunyikan</button> <!-- membuat tombol sembunyi -->
    <button class="tampil">tampilkan</button> <!-- membuat tombol tampil -->
    <p><img id="logo" src="logo.png" style="width:200px" height:"200px"></p>
     <!-- menampilkan gambar dengan style inline -->
    </div>
    <div>
    <button class="sembunyi1">sembunyikan</button> <!-- membuat tombol sembunyi -->
    <button class="tampil1">tampilkan</button> <!-- membuat tombol tampil -->
    <p><img id="belneg" src="belneg.jpeg" style="width:200px" height:"200px"></p>
    <!-- menampilkan gambar dengan style inline-->
    </div>
  </body>
</html>
