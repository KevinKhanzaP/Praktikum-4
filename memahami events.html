<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Memahami Event </title>
    <script src="jquery-3.6.0.min.js"></script> <!-- import jQuery -->
    <script type="text/javascript">
      $(document).ready(function() {
      //mendefinisikan function ready pada dokumen dengan jQuery
      $("a").click(function(){
      //mendefinisikan function click pada tag a dengan jQuery
        alert("selamat datang di website facebook"); //menampilkan kalimat pop up browser
      });
      });
    </script>
  </head>
  <body>
    <a href="http://facebook.com"> <!-- membuat link tujuan pada kalimat -->
      klik disini untuk membuka website facebook</a> <!-- menuliskan kalimat -->
  </body>
</html>
