<!DOCTYPE html>
<html lang="en"> <!-- inisialisasi bahasa inggris -->
  <head>
    <title>Form Button</title> <!-- judul -->
    <script src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript"> //inisialisasi Javascript
      $(document).ready(function(){
        //mendefinisikan function ready pada dokumen dengan jQuery
        $(".btn1").click(function(){
          //mendefinisikan function click pada class btn1 dengan jQuery
          $("div").fadeOut();
          //mendefinisikan function fadeout pada elemen div
        });
        $(".btn2").click(function(){
          //mendefinisikan function click pada class btn2 dengan jQuery
          $("div").fadeIn();
          //mendefinisikan function fadein pada elemen div
        });
        $(".btn3").click(function(){
          //mendefinisikan function click pada class btn3 dengan jQuery
          $("div").fadeTo(1000, 0.3);
          //mendefinisikan function fadeto pada elemen div dengan opacity 0.3
        });
      });
    </script>
  </head>
  <body>
    <button class="btn1">Fade out</button> <!--membuat button-->
    <button class="btn2">Fade in</button> <!--membuat button-->
    <button class="btn3">Fade to 0.3</button> <!--membuat button-->
    <div>
      <button style="padding: 50px; margin: 10px; background-color: yellow"></button>
      <!--membuat button dengan style diatas-->
    </div>
  </body>
</html>
